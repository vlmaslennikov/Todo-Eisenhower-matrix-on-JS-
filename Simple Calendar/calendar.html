<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ð¡alendar</title>
    <link rel="stylesheet" href="./calendar.css">
    
    <script  defer src="./calendar.js"></script>
</head>
<body>
    <div class="calendar">
        <div class="year">
            <button  class="prevY">&#9668;</button>
            <span class="yearNum">year</span>
            <button  class="nextY">&#9658;</button>
        </div>
        <div class="month">
            <button  class="prevM">&#9668;</button>
            <span class="monthName">month</span>
            <button  class="nextM">&#9658;</button>
        </div>
        <div class="weekdays">
            <div>Mon</div> 
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fr</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div class="dates"></div>
    </div>
</body>
</html>
